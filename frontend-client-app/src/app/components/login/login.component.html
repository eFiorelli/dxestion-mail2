<div class="wrapper bg-gradient">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>{{ 'LOGIN_PAGE.LOGIN' | translate }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="login-form">
                <mat-form-field class="login-full-width">
                    <input matInput placeholder="{{ 'LOGIN_PAGE.USER_PLACEHOLDER' | translate }}" [(ngModel)]="username" name="username" required/>
                </mat-form-field>
                <br />
                <mat-form-field class="login-full-width">
                    <input matInput placeholder="{{ 'LOGIN_PAGE.PASSWORD_PLACEHOLDER' | translate }}" [(ngModel)]="password" type="password" name="password" required />
                </mat-form-field>
            </form>
            <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        </mat-card-content>
        <mat-card-actions class="text-center">
            <button class="login-button" mat-raised-button (click)="login()" color="primary">
				{{ 'LOGIN_PAGE.LOGIN' | translate }}
			</button>
        </mat-card-actions>
    </mat-card>
</div>
