<div class="fixed-background"></div>
<main style="margin-top: -64px !important;">
    <div class="container">
        <div class="row h-100">
            <div class="col-12 col-md-10 mx-auto my-auto">
                <div class="card auth-card">
                    <div class="position-relative image-side ">
                    </div>
                    <div class="form-side">
                        <a href="Pages.Auth.Login.html">
                            <span class="logo-single"></span>
                        </a>
                        <h6 class="mb-4">Alta de cliente</h6>
                        <form>
                            <label class="form-group has-float-label mb-4">
                                    <input name="name" class="form-control" [(ngModel)]="client.name"/>
                                    <span>Nombre</span>
                                </label>

                            <label class="form-group has-float-label mb-4">
                                    <input name="email" class="form-control" [(ngModel)]="client.email"/>
                                    <span>Email</span>
                                </label>

                            <label class="form-group has-float-label mb-4">
                                    <input name="phone" class="form-control" [(ngModel)]="client.phone"/>
                                    <span>Teléfono</span>
                                </label>

                            <label class="form-group has-float-label mb-4">
									<!-- <textarea rows="4" cols="50"></textarea> -->
									<signature-pad class="signature-pad" [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
                                    <span>Firma</span>
                                </label>
                            <button type="button" class="btn btn-xs btn-outline-dark mb-4" (click)="clearSignaturePad()">Limpiar firma</button>
                            <div class="custom-control custom-checkbox mb-4">
                                <input type="checkbox" class="custom-control-input" id="category1" [(ngModel)]="client.gpdr" (click)="showGPDR(!client.gpdr)" name="gpdr">
                                <label class="custom-control-label" for="category1">Acepto los términos y condiciones de uso</label>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <button class="btn btn-primary btn-lg btn-shadow" type="submit" (click)="registerClient()" [disabled]="!( client.email && client.phone && client.name && this.signaturePad.toData().length > 0 && client.gpdr)">ENVIAR</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
