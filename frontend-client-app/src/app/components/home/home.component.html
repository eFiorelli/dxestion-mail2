<div class="page-wrapper bg-gra-01 p-t-90 p-b-100 font-poppins" style="margin-top: -65px">
    <div class="wrapper wrapper--w780">
        <div class="card card-3">
            <div class="card-heading" *ngIf="backgroundImg.length > 0" [ngStyle]="{ background: 'url(' + backgroundImg + ') top left/cover no-repeat'}"></div>
            <div class="card-heading" *ngIf="backgroundImg.length === 0"></div>
            <div class="card-body">
                <h2 class="title">{{ 'HOME_PAGE.TITLE' | translate }}</h2>
                <form method="POST">
                    <div class="input-group">
                        <input class="input--style-3" type="text" [(ngModel)]="client.name" placeholder="{{ 'HOME_PAGE.NAME' | translate }}" name="name" />
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="email" [(ngModel)]="client.email" placeholder="{{ 'HOME_PAGE.EMAIL' | translate }}" name="email" />
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="text" [(ngModel)]="client.phone" placeholder="{{ 'HOME_PAGE.PHONE' | translate }}" name="phone" />
                    </div>
                    <div class="input-group" style="margin-bottom: 5px; border-bottom: none;">
                        <label class="input--style-3">
							{{ 'HOME_PAGE.SIGNATURE' | translate }}</label>
                    </div>
                    <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
                    <button class="btn btn--pill btn--green" [disabled]="!drawStatus" (click)="clearSignaturePad()" style="height: 35px; width: 150px; margin-left: 20%;">
						Limpiar
					</button>
                    <div class="input-group" style="border-bottom: none; margin: 10px 0 -10px 0">
                        <div class="page">
                            <div class="page__toggle">
                                <label class="toggle">
									<input [(ngModel)]="client.gpdr" (click)="showGPDR(!client.gpdr)" name="gpdr" class="toggle__input" type="checkbox"/>
									<span class="toggle__label">
										<span class="toggle__text">{{ 'HOME_PAGE.GPDR' | translate }}</span>
									</span>
								</label>
                            </div>
                        </div>
                    </div>
                    <div class="p-t-10 text-center">
                        <button class="btn btn--pill btn--green" (click)="registerClient()" [disabled]="!( client.email && client.phone && client.name && this.signaturePad.toData().length > 0)">
							{{ 'HOME_PAGE.SEND' | translate }}
						</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
