<div class="fixed-background"></div>
<main style="margin-top: -64px !important;">
    <div class="container">
        <div class="row h-100">
            <div class="col-12 col-md-10 mx-auto my-auto">
                <div class="card auth-card">
                    <div class="position-relative image-side"></div>
                    <div class="form-side">
                        <span class="logo-single"></span>
                        <h6 class="mb-4">Alta de cliente</h6>
                        <form>
                            <label class="form-group has-float-label mb-4">
								<input name="name" class="form-control" [(ngModel)]="client.name" required/>
								<span>Nombre</span>
							</label>

                            <label class="form-group has-float-label mb-4">
								<input name="email" type="email" class="form-control" [(ngModel)]="client.email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required/>
								<span>Email</span>
							</label>

                            <label class="form-group has-float-label mb-4">
								<input name="phone" class="form-control" [(ngModel)]="client.phone" required/>
								<span>Teléfono</span>
							</label>

                            <label class="form-group has-float-label mb-4">
								<!-- <textarea rows="4" cols="50"></textarea> -->
								<signature-pad class="signature-pad" [options]="signaturePadOptions"
									(onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
								<span>Firma</span>
							</label>
                            <button type="button" class="btn btn-xs btn-outline-dark mb-4" (click)="clearSignaturePad()">Limpiar firma</button>
                            <p class="mb-4" *ngIf="freeFields.length > 0">
                                <a class="btn btn-light mb-1" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="true" aria-controls="collapseExample">
                                    Selecciona tus intereses (Opcional)
                                </a>
                            </p>
                            <div class="collapse" id="collapseExample" *ngIf="freeFields">
                                <div class="p-4 border mt-4">
                                    <!-- <h6>Marcas</h6> -->
                                    <div class="mb-2">
                                        <div *ngFor="let ff of freeFields; let i = index">
                                            <div class="custom-control custom-checkbox mb-1" *ngIf="ff.type === 'checkbox' && ff.active == true">
                                                <input type="checkbox" name="ff.name" [(ngModel)]="ff.selectedValue" class="custom-control-input" id="customCheckThis{{i}}">
                                                <label class="custom-control-label" for="customCheckThis{{i}}">{{ ff.name }}</label>
                                            </div>
                                        </div>
                                        <!-- SELECTOR OPTIONS-->
                                        <!--
										<div class="custom-control custom-checkbox mb-1" *ngIf="ff !== null && ff.type === 'select'">
                                            <input type="checkbox" name="ff.name" [(ngModel)]="ff.selectedValue" class="custom-control-input" id="customCheckThis{{i}}">
                                            <label class="custom-control-label" for="customCheckThis{{i}}">{{ ff.name }}</label>
										</div>
										-->
                                    </div>

                                </div>
                            </div>
                            <div class="custom-control custom-checkbox mb-4">
                                <input type="checkbox" class="custom-control-input" id="category1" [(ngModel)]="client.gpdr" (click)="showGPDR(!client.gpdr)" name="gpdr" required>
                                <label class="custom-control-label" for="category1">Acepto los términos y condiciones de uso</label>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <button class="btn btn-primary btn-lg btn-shadow" type="submit" (click)="registerClient()">ENVIAR</button>
                                <!-- <button (click)="flip()">Flip</button> -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
