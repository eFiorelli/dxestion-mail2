<mat-card class="register-card text-center" *ngIf="user">
    <mat-card-header>
        <mat-card-title>User profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="register-form">
            <table class="register-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="register-full-width">
                            <input matInput placeholder="Email" [(ngModel)]="user.email" name="email" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="register-full-width">
                            <input matInput placeholder="Password" [(ngModel)]="user.password" type="password" name="password" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="register-full-width">
                            <input matInput placeholder="Full name" [(ngModel)]="user.name" name="fullName" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="register-full-width">
                            <input matInput placeholder="User role" [(ngModel)]="user.role" name="role" required>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </form>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="update()" color="primary">Update data</button>
        <button mat-raised-button (click)="cancel()" color="primary">Cancel changes</button>
    </mat-card-actions>
</mat-card>
