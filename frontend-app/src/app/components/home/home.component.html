<mat-card class="login-card a">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="login-form">
            <table class="login-full-width" cellspacing="0">

            </table>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="test()" color="primary">Test</button>
    </mat-card-actions>
    <!-- <input #file type="file" (click)="upload(file)"> -->
    <input (change)="selectImage($event)" type="file" id="fileUpload">
    <mat-card-actions>
        <button mat-raised-button (click)="uploadImage()" color="primary">Upload image</button>
    </mat-card-actions>
    <mat-card-actions>
        <button mat-raised-button (click)="getUsers()" color="primary">Get users</button>
    </mat-card-actions>
    <div class="row" *ngIf="userList">
        <div *ngFor="let user of userList" class="card" style="width: 18rem;">
            <img src="{{ imagePath}}{{ user.logo_img}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{user.name}}</h5>
                <p class="card-text">{{ user.username }}</p>
                <p class="card-text">{{ user.email }}</p>
                <p class="card-text">{{ user.database_url }}</p>
                <p class="card-text">{{ user.username }}</p>
                <p class="card-text">{{ user.username }}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
</mat-card>
